<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>My JavaScript To Do list</title>

<body>

        <ul id="my-list">
          <!-- <li class="selected">Play soccer</li>

          <li>Attend class</li> -->
        </ul>
    </div>

</html>
